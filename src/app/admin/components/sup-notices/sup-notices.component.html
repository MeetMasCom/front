<app-menuadmin></app-menuadmin>
<div class="d-flex flex-column mt-5 pt-5">
  <div class="d-flex flex-column container justify-content-start mt-4">
    <ul class="nav nav-tabs mb-3 border-0" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="noti-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#noti-home"
          type="button"
          role="tab"
          aria-controls="noti-home"
          aria-selected="true"
        >
          Anuncios
          <fa-icon [icon]="['fas', 'receipt']"></fa-icon>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-profile"
          type="button"
          role="tab"
          aria-controls="pills-profile"
          aria-selected="false"
        >
          Paquetes
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-new-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-new"
          type="button"
          role="tab"
          aria-controls="pills-new"
          aria-selected="false"
        >
          Nuevo
        </button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent"  style="min-height: 30vw">
      <div
        class="tab-pane fade show active bg-white p-3"
        id="noti-home"
        role="tabpanel"
        aria-labelledby="noti-home-tab"
      >
        <div class="mt-3 mb-5">
          <h2>Anuncios por verificar</h2>
        </div>
        <div class="table-responsive" >
          <table aria-describedby="" class="table text-center">
            <thead>
              <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Título</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let ads of dataAds">
                <tr>
                  <ng-container *ngFor="let user of ads.user">
                    <td>{{ user.userName }}</td>
                    <td>{{ ads.title }}</td>
                    <td class="text-center">
                      <button
                        type="button"
                        class="btn btn-outline-primary"
                        (click)="detailAds(ads._id)"
                      >
                        <fa-icon [icon]="['fas', 'list-check']"></fa-icon>
                        Detalles
                      </button>



                      
                    </td>
                  </ng-container>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>


      <div
      class="tab-pane fade"
      id="pills-profile"
      role="tabpanel"
      aria-labelledby="pills-profile-tab"
    >
      
        <div class="" style="min-height: 28vw">
    
          <div class="mt-3 mb-5">
            <h2>Paquete de anuncios</h2>
          </div>
          <div class="table-responsive">
            <table aria-describedby="" class="table text-center">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Visitas</th>
                  <th scope="col">Valor $</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let package of allPackage">
  
                
                <tr>
                  <td>{{package.name}}</td>
                  <td>{{package.visit}}</td>
                  <td>{{package.valor}}</td>
                  <td class="text-center">
                    <ng-container *ngIf="package.state===0">
                      <button type="button" class="btn btn-outline-danger mx-2" (click)="disablePackage(package._id)">
                        <fa-icon [icon]="['fas', 'ban']"></fa-icon>
                        Deshabilitar
                      </button>
                    </ng-container>
                    <ng-container *ngIf="package.state===1">
                      <button type="button" class="btn btn-outline-success mx-2" (click)="enablePackage(package._id)">
                        <fa-icon [icon]="['fas', 'ban']"></fa-icon>
                        Habilitar
                      </button>
                    </ng-container>
                  
                    <button type="button" class="btn btn-outline-primary" (click)="detailPackage(package._id)">
                      <fa-icon [icon]="['far', 'pen-to-square']"></fa-icon>
                      Actualizar
                    </button>
                  </td>
                </tr>
              </ng-container>
               
              </tbody>
            </table>
          </div>

        </div>
    </div>

    <div
      class="tab-pane fade"
      id="pills-new"
      role="tabpanel"
      aria-labelledby="pills-new-tab"
    >
        <div class="d-flex justify-content-center" style="min-height: 28vw">
          
          <div class="card p-4">
            <h2  class="mt-3 mb-5">Registrar paquete de anuncios</h2>
          <form
          #frmRegisterAds="ngForm"
          class="form form-horizontal"
          (ngSubmit)="onRegisterPackage(frmRegisterAds)"
        >
          <div class="form-body">
            <div class="row">
              <div class="col-md-4 mt-4">
                <label> Nombre: </label>
              </div>
              <div class="col-md-8 form-group mt-4">
                <div class="position-relative has-icon-left">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                    id="pname"
                    name="pname"
                    required
                    ngModel
                    #pname="ngModel"
                    [ngClass]="'input'"
                  />
                  <div
                    *ngIf="pname.invalid && (pname.dirty || pname.touched)"
                    class="text-danger form-group position-absolute"
                  >
                    <small
                      class="form-group"
                      *ngIf="pname.errors?.['required']"
                    >
                      Campo requerido.
                    </small>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mt-4">
                <label> Descripcion: </label>
              </div>
              <div class="col-md-8 form-group mt-4">
                <div class="position-relative has-icon-left">
                  <textarea
                    type="text"
                    class="form-control"
                    placeholder="Descripción"
                    id="pdescription"
                    name="pdescription"
                    required
                    ngModel
                    #pdescription="ngModel"
                    [ngClass]="'input'"
                  ></textarea>
                  <div
                    *ngIf="pdescription.invalid && (pdescription.dirty || pdescription.touched)"
                    class="text-danger form-group position-absolute"
                  >
                    <small
                      class="form-group"
                      *ngIf="pdescription.errors?.['required']"
                    >
                      Campo requerido.
                    </small>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mt-4">
                <label> Número de visitas: </label>
              </div>
              <div class="col-md-8 form-group mt-4">
                <div class="position-relative has-icon-left">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Número de visitas"
                    id="pvisit"
                    name="pvisit"
                    required
                    ngModel
                    #pvisit="ngModel"
                    [ngClass]="'input'"
                  />
                  <div
                    *ngIf="pvisit.invalid && (pvisit.dirty || pvisit.touched)"
                    class="text-danger form-group position-absolute"
                  >
                    <small
                      class="form-group"
                      *ngIf="pvisit.errors?.['required']"
                    >
                      Campo requerido.
                    </small>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mt-4">
                <label> Valor: </label>
              </div>
              <div class="col-md-8 form-group mt-4">
                <div class="position-relative has-icon-left">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Valor del paquete"
                    id="pval"
                    name="pval"
                    required
                    ngModel
                    #pval="ngModel"
                    [ngClass]="'input'"
                  />
                  <div
                    *ngIf="pval.invalid && (pval.dirty || pval.touched)"
                    class="text-danger form-group position-absolute"
                  >
                    <small
                      class="form-group"
                      *ngIf="pval.errors?.['required']"
                    >
                      Campo requerido.
                    </small>
                  </div>
                </div>
              </div>
              <br /><br />
              <div class="col-12 d-flex justify-content-end p-4">
                <input
                  class="btn float-right nuevo"
                  type="submit"
                  value="Registrar"
                  [ngClass]="'input-btn'"
                  [disabled]="!frmRegisterAds['valid']"
                />
              </div>
            </div>
          </div>
        </form>
      </div>


        </div>
    </div>


    </div>
  </div>
</div>
<div class="col-12 position-absolute mt-4 pt-3">
  <app-footer></app-footer>
</div>

<app-mmodal
  [idModal]="'detalleAnuncio'"
  [tipo]="20"
  [title]="'Detalle Anuncio'"
  [detalleA]="this.detalleAds"
  (onDeclineAds)="declineAds($event)"
  (onValidateAds)="acceptAds($event)"
  #detalleAnuncio
>
</app-mmodal>

<app-mmodal
  [idModal]="'updatePackage'"
  [tipo]="21"
  [title]="'Actualizar Paquete de anuncios'"
  [detalle]="this.packageDetail"
  (onUpdatePackage)="updatePackageAds($event)"
  #updatePackage>  
</app-mmodal>
