<app-menu></app-menu>
<div class="container" style="min-height: 40vw">
  <div class="tab-pane fade show active bg-white p-3" id="member-home" role="tabpanel"
    aria-labelledby="member-home-tab">
    <div class="mt-3 mb-3">
      <h2>Finanzas</h2>
    </div>
    <div class="table-responsive">
      <table aria-describedby="" class="table text-center">
        <thead>
          <tr>
            <th scope="col">Moneda</th>
            <th scope="col">Saldo</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="balances.length > 0">
            <tr *ngFor="let item of balances">
              <td>{{ item.name }}</td>
              <td>{{ item.price }}</td>
              <td class="text-center">
                <button data-bs-toggle="modal" data-bs-target="#recharge" title="Recargar" type="button"
                  class="btn btn-outline-warning mx-1">
                  <fa-icon [icon]="['fas', 'money-bill']"></fa-icon>
                </button>

                <!-- <button title="Retirar" type="button" class="btn btn-outline-danger mx-1">
                  <fa-icon [icon]="['fas', 'money-bill-transfer']"></fa-icon>
                </button> -->
                <button title="Ver movimientos" type="button" data-bs-toggle="modal" data-bs-target="#transactions"
                  class="btn btn-outline-info mx-1">
                  <fa-icon [icon]="['fas', 'eye']"></fa-icon>
                </button>
              </td>
            </tr>
          </ng-container>
          <ng-container *ngIf="balances.length === 0">
            <tr class="text-center">
              <td class="text-center" colspan="4">No existe información</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="w-100 position-fixed bottom-0 ">
  <app-footer></app-footer>
</div>



<!-- RECARGA -->
<div class="modal" tabindex="-1" id="recharge">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Recargar Saldo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
          <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
          <div class="form-group text-center">
            <input type="submit" class="btn" value="Guardar" [disabled]="form.invalid" [ngClass]="'input-btn'" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- MOVIMIENTOS -->
<div class="modal" tabindex="-1" id="transactions">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Movimientos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table aria-describedby="" class="table text-center">
            <thead>
              <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Detalle</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="balances.length > 0">
                <tr *ngFor="let item of balances">
                  <td>{{ item.name }}</td>
                  <td>{{ item.price }}</td>
                  <td>{{ item.price }}</td>
                </tr>
              </ng-container>
              <ng-container *ngIf="balances.length === 0">
                <tr class="text-center">
                  <td class="text-center" colspan="4">No existe información</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
