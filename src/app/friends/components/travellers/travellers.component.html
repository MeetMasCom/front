<app-menu></app-menu>
<div class="container" style="min-height: 37vw">
  <div class="row">    
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <ng-container *ngIf="AllPost?.length > 0">
            <div class="row d-flex justify-content-center">
              <div class="col-md-4 p-2" *ngFor="let post of AllPost">
                <div class="contenido rounded p-3">
                  <div class="container">
                    <a  (click)="verPerfil(post.user_id)"  class="text-decoration-none text-dark">
                      <div class="row">
                        <div class="col-md-2 p-2">
                          <ng-container *ngIf="post.user[0].image != null">
                            <img
                              [src]="
                                'data:image/jpeg;base64,' + post.user[0].image
                              "
                              width="30px"
                              height="30px"
                              alt="..."
                              class="rounded-circle img-fluid"
                            />
                          </ng-container>
                          <ng-container *ngIf="post.user[0].image == null">
                            <img
                              [src]="'../../../../assets/user.png'"
                              width="30px"
                              height="30px"
                              alt="..."
                              class="rounded-circle "
                            />
                          </ng-container>
                        </div>
                        <div class="col-md-10 d-flex align-items-center">
                          <h6 class="font-weight-bold">
                            {{ post.user[0].userName }}
                          </h6>
                        </div>
                      </div>
                    </a>
                    <a [routerLink]="" class="text-decoration-none text-dark">
                    <div class="row" (click)="selectedPost(post._id)">
                      <div class="h-100 d-inline-block card d-flex col-12 p-2">
                        <img
                          [src]="api + post.photo"
                          width="100%"
                          height="250px"
                          class="card-img-top"
                          alt="..."
                        />
                      </div>
                    </div>
                  </a>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-container *ngIf="AllPost?.length === 0">
            <div class="d-flex justify-content-center" style="min-height: 30vw">
              <Span>No hay publicaciones disponibles</Span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col col-lg-3">
      <app-columns [tipo]="0"></app-columns>
    </div>
  </div>
</div>

<app-mmodal
  [idModal]="'postdetailModal'"
  [tipo]="14"
  [title]="'Detalle PublicaciÃ³n'"
  [post]="this.Post"
  #postdetailModal
>
</app-mmodal>

<app-footer></app-footer>
