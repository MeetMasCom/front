<app-menu></app-menu>
<div class="container" style="min-height: 37vw">
  <div class="row">
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <ng-container *ngIf="userGender?.length > 0">
            <div class="row d-flex justify-content-center">
              <div class="col-md-4 p-2" *ngFor="let user of userGender">
                <div class="contenido rounded p-3">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-2 p-2">
                        <ng-container *ngIf="user?.image != ''">
                          <img
                            [src]="'data:image/png;base64,' + user.image"
                            width="30px"
                            height="30px"
                            alt="..."
                            class="rounded-circle"
                          />
                        </ng-container>
                        <ng-container *ngIf="user?.image === ''">
                          <img
                            [src]="'../../../../assets/user.png'"
                            width="30px"
                            height="30px"
                            alt="..."
                            class="rounded-circle"
                          />
                        </ng-container>
                      </div>
                      <div class="col-md-8 d-flex align-items-center">
                        <h6 class="font-weight-bold">
                          {{ user.userName }}
                        </h6>
                      </div>
                    </div>
                    <div class="row manito">
                      <div class="h-100 d-inline-block card d-flex col-12 p-2">
                        <ng-container *ngIf="user?.image != ''">
                          <img
                            [src]="'data:image/png;base64,' + user.image"
                            width="100%"
                            height="90%"
                            class="card-img-top"
                            alt="..."
                          />
                        </ng-container>
                        <ng-container *ngIf="user?.image === ''">
                          <img
                            [src]="'../../../../assets/user.png'"
                            width="100%"
                            height="90%"
                            class="card-img-top"
                            alt="..."
                          />
                        </ng-container>

                        <div class="card-body">
                          <p class="card-text">{{ user.description }}</p>
                          <div class="container">
                            <div class="row">
                              <div
                                class="col d-flex justify-content-center align-items-center"
                              >
                                <fa-icon
                                  class="fa-3x"
                                  [icon]="faCircleCheck"
                                ></fa-icon>
                              </div>
                              <div
                                class="col d-flex justify-content-center align-items-center"
                              >
                                <fa-icon
                                  class="fa-3x"
                                  [icon]="faCircleXmark"
                                ></fa-icon>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-container *ngIf="userGender?.length === 0">
            <div class="d-flex justify-content-center" style="min-height: 30vw">
              <Span>No hay publicaciones disponibles</Span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col col-lg-3">
      <app-columns [tipo]="0"></app-columns>
    </div>
  </div>
</div>

<app-footer></app-footer>
