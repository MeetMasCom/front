<app-menu></app-menu>
<div class="container" style="min-height: 37vw">
  <div class="row">
    <!-- <div class="col col-lg-3">
      <app-columns [tipo]="1"></app-columns>
    </div> -->
    <div class="col-md-9">
      <ul class="nav nav-tabs mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
          >
            Spam
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            Registrar
          </button>
        </li>
      </ul>

      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
        >
         
        <div class="table-responsive">
            <table aria-describedby="" class="table text-center">
              <thead>
                <tr>
                  <th scope="col">Usuario</th>
                  <th scope="col">Email</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Motivo</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let spam of spam">
                <tr>
                    <ng-container *ngFor="let users of spam.userSpam">
                  <td><a class="text-decoration-none text-dark" href="userProfile?param1={{users._id}}">{{users.userName}}</a>
                    
                </td>
                  <td>{{users.email}}</td>
                  <td>{{spam.created_at | date: 'dd/MM/yyyy' }}</td>
                  <td>{{spam.title }}</td>
                  <td class="text-center">
                    <button type="button" class="btn btn-outline-primary">
                      <fa-icon [icon]="['far', 'eye']"></fa-icon>
                      Ver
                    </button>
                  </td>
                </ng-container>
                </tr>
                </ng-container>
              </tbody>
            </table>
          </div>


        </div>

        <div
          class="tab-pane fade"
          id="pills-profile"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
        >
        <form
        #frmRegisterSpam="ngForm"
        class="form form-horizontal"
        (ngSubmit)="onRegisterSpam(frmRegisterSpam)"
      >
            <div class="form-body">
              <div class="row">
                <div class="col-md-4 mt-3">
                  <label> Usuario: </label>
                </div>
                <div class="col-md-8 form-group mt-3">
                  <div class="position-relative has-icon-left">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="userName"
                      id="sname"
                      name="sname"
                      required
                      ngModel
                      #sname="ngModel"
                      [ngClass]="'input'"
                      (change)="onValidateUserName(sname.value)"
                    />
                    <div
              *ngIf="sname.invalid && (sname.dirty || sname.touched)"
              class="text-danger"
            >
              <small *ngIf="sname.errors?.['required']">
                Ingrese el nombre de usuario
              </small>
              <small *ngIf="sname.errors?.['pattern']">
                Nombre de usuario no válido
              </small>
            </div>
            <div *ngIf="statusUserName" class="text-danger">
              El nombre de usuario no se encuentra
            </div>
                  </div>
                </div>
                <div class="col-md-4 mt-4">
                  <label> Título: </label>
                </div>
                <div class="col-md-8 form-group mt-4">
                  <div class="position-relative has-icon-left">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Título"
                      id="stitulo"
                      name="stitulo"
                      required
                      ngModel
                      #stitulo="ngModel"
                      [ngClass]="'input'"
                    >
                    <div
                      *ngIf="stitulo.invalid && (stitulo.dirty || stitulo.touched)"
                      class="text-danger form-group position-absolute"
                    >
                      <small
                        class="form-group"
                        *ngIf="stitulo.errors?.['required']"
                      >
                        Campo requerido.
                      </small>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 mt-4">
                  <label> Mensaje: </label>
                </div>
                <div class="col-md-8 form-group mt-4">
                  <div class="position-relative has-icon-left">
                    <textarea
                      type="text"
                      class="form-control"
                      placeholder="Mensaje"
                      id="smensaje"
                      name="smensaje"
                      required
                      ngModel
                      #smensaje="ngModel"
                      [ngClass]="'input'"
                    ></textarea>
                    <div
                      *ngIf="smensaje.invalid && (smensaje.dirty || smensaje.touched)"
                      class="text-danger form-group position-absolute"
                    >
                      <small
                        class="form-group"
                        *ngIf="smensaje.errors?.['required']"
                      >
                        Campo requerido.
                      </small>
                    </div>
                  </div>
                </div>
                <br /><br />
                <div class="col-12 d-flex justify-content-end mt-4">
                    <input
                    class="btn float-right login_btn nuevo"
                    type="submit"
                    value="Denunciar"
                    [disabled]="!frmRegisterSpam['valid']"
                    [ngClass]="'input-btn'"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col col-lg-3">
      <app-columns [tipo]="0"></app-columns>
    </div>
  </div>
</div>

<app-footer></app-footer>
