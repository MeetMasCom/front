<app-menu></app-menu>
<div class="container" style="min-height: 37vw">
  <div class="row">
    <div class="col col-lg-3">
      <app-columns [tipo]="1"></app-columns>
    </div>
    <div class="col-md-6">
      <div class="contenido rounded p-4">
        <div class="row">
          <div class="container"> 
            <div class="row">
              <div class="col-md-3">
                <img
                  [src]="this.imageBase64"
                  width="100%"
                  height="100%"
                  alt="..."
                  class="rounded-circle"
                />
              </div>
              <div class="col-md-6">
                <div>
                  <h4 class="font-weight-bold">{{ dataUser.userName }}</h4>
                </div>
                <div>{{ dataUser.firstname }}</div>
                <br>
                  <div class="col-md-12">
                    <p>{{ dataUser.description }}</p>
                  </div>
              </div>
              <div class="col-md-3 p-2">
              </div>
            </div>
            
          </div>
          
          
        </div><br>
        <div class="row mt-2">
          <!-- <div class="col-md-3 float-left">Siguiendo</div>
          <div class="col-md-3 float-left">Seguidores</div>
          <div class="col-md-6 d-md-flex justify-content-md-end"> 
          
          </div>-->
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <ng-container *ngIf="Post.length > 0">
            <div class="p-2" *ngFor="let post of Post">
              <div
                class="contenido rounded p-3 d-flex justify-content-center align-items-center"
              >
              <div class="container">
                <div class="row">
                  <div class="col-md-1 p-2">
                    <img
                      [src]="this.imageBase64"
                      width="40px"
                      height="40px"
                      alt="..."
                      class="rounded-circle"
                    />
                  </div>
                  <div class="col-md-11 d-flex align-items-center">
                    <h6 class="font-weight-bold">{{ dataUser.userName }}</h6>
                  </div>
                </div>
                <div class="row">
                  <div class="h-100 d-inline-block card d-flex col-12 p-4">
                    <img
                      [src]="api + post.photo"
                      class="card-img-top"
                      alt="..."
                    />
                    <div class="card-body">
                      <p class="card-text">{{ post.description }}</p>
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </ng-container>
          <ng-container *ngIf="Post.length === 0">
            <div class="p-4 position-relative">
              <h2 class="position-absolute">AÃºn no tienes publicaciones</h2>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col col-lg-3">
      <app-columns [tipo]="0"></app-columns>
    </div>
  </div>
</div>

<app-footer></app-footer>
