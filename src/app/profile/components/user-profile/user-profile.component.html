<app-menu></app-menu>
<div class="container" style="min-height: 37vw">
  <div class="row">
    <!-- <div class="col col-lg-3">
      <app-columns [tipo]="1"></app-columns>
    </div> -->
    <div class="col-md-9">
      <div class="contenido rounded p-4">
        <div class="row">
          <div class="container"> 
            <div class="row">
              <div class="col-md-3">
                <img
                  [src]="this.imageBase64"
                  width="100%"
                  height="100%"
                  alt="..."
                  class="rounded-circle"
                />
              </div>
              <div class="col-md-6">
                <div>
                  <h4 class="font-weight-bold">{{ dataUser.userName }}</h4>
                </div>
                <div>{{ dataUser.firstname }}</div>
                <br>
                  <div class="col-md-12">
                    <p>{{ dataUser.description }}</p>
                  </div>
              </div>
              <div class="col-md-3 p-2">
                <button type="button" class="btn nuevo">
                  Seguir
                </button>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="d-flex justify-content-center">
                <h4>{{this.Post[0].profile[0].name}}</h4>
              </div>
            
            </div>
            
          </div>
          
          
        </div><br>
      </div>

      <div class="row">
        <div class="col-md-12">
          <ng-container *ngIf="Post?.length > 0">
            <div class="row d-flex justify-content-center">
              <div class="col-md-4 p-2" *ngFor="let post of Post">
                <div class="contenido rounded p-3">
                  <div class="container">
                    
                      <div class="row">
                        <div class="col-md-2 p-2">
                          <ng-container *ngIf="img != null">
                            <img
                            [src]="this.imageBase64"
                              width="30px"
                              height="30px"
                              alt="..."
                              class="rounded-circle"
                            />
                          </ng-container>
                          <ng-container *ngIf="img === null">
                            <img
                              [src]="'../../../../assets/user.png'"
                              width="30px"
                              height="30px"
                              alt="..."
                              class="rounded-circle"
                            />
                          </ng-container>
                        </div>
                        <div class="col-md-10 d-flex align-items-center">
                          <h6 class="font-weight-bold">
                            {{ dataUser.userName }}
                          </h6>
                        </div>
                      </div>
                    <div class="row" (click)="selectedPost(post._id)">
                      <div class="h-100 d-inline-block card d-flex col-12 p-2">
                        <img
                          [src]="api + post.photo"
                          width="100%"
                          height="200px"
                          class="card-img-top"
                          alt="..."
                        />
                        <div class="card-body">
                          <p class="card-text">{{ post.description }}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-container *ngIf="Post?.length === 0">
            <div class="d-flex justify-content-center" style="min-height: 30vw">
              <Span>No hay publicaciones disponibles</Span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col col-lg-3">
      <app-columns [tipo]="0"></app-columns>
    </div>
  </div>
</div>

<app-mmodal
  [idModal]="'postdetail'"
  [tipo]="14"
  [title]="'Detalle PublicaciÃ³n'"
  [post]="this.PostD"
  #postdetail
>
</app-mmodal>

<app-footer></app-footer>
