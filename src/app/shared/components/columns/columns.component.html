<ng-container *ngIf="tipo === 1">
  <div class="d-flex flex-column justify-content-start p-2">
    <hr />
    <span>Buscar por nombre</span>
    <input class="form-control" type="text" placeholder="Nombre" />
  </div>
  <hr />
  <div class="d-flex flex-column justify-content-center p-2">
    <span>Estrellas</span>
    <div class="row p-2">
      <div class="col border rounded p-2">
        1 <fa-icon class="fa-3x" [icon]="faStar">1</fa-icon>
      </div>
      <div class="col border rounded p-2">
        2 <fa-icon class="fa-3x" [icon]="faStar"></fa-icon>
      </div>
      <div class="col border rounded p-2">
        3 <fa-icon class="fa-3x" [icon]="faStar"></fa-icon>
      </div>
      <div class="col border rounded p-2">
        4 <fa-icon class="fa-3x" [icon]="faStar"></fa-icon>
      </div>
      <div class="col border rounded p-2">
        5 <fa-icon class="fa-3x" [icon]="faStar"></fa-icon>
      </div>
    </div>
  </div>
  <hr />
  <div class="row p-2">
    <span>Precio por noche</span>
    <div class="row p-2">
      <label for="customRange2" class="form-label"></label>
      <input type="range" class="form-range" min="0" max="5" id="customRange2" />
    </div>
  </div>
  <hr />
</ng-container>

<ng-container *ngIf="tipo === 0">
  <div class="d-flex flex-column justify-content-center align-items-center pt-3 m-2 ads w-100">
    <div class="w-100 text-center fw-semibold mb-3">Anuncios Publicitarios</div>
    <div *ngFor="let item of ads" class="ads d-flex flex-column">
      <a [title]="item.title" (click)="openAds(item)"><img alt="meet-mas" [src]="item.file" /></a>
    </div>
    <div *ngIf="ads.length == 0" class="card p-2 mt-2">
      Sin anuncios publicitarios
    </div>
  </div>
</ng-container>
