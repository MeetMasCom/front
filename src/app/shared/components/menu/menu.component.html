<div class="sticky-top">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand align-items-center icon" href="/inicio">
      <img class="rounded" src="../../assets/img/logo7.png" alt="Ken You Me" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end align-items-center"
      id="navbarNavAltMarkup"
    >
      <div class="navbar-nav menu mx-4">
        <form role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Buscar"
          />
        </form>

        <a class="nav-item nav-link" href="">Matches</a>
        <a class="nav-item nav-link" href="">Estilo</a>
        <a class="nav-item nav-link" href="">Hotel</a>
        <a class="nav-item nav-link" href="">Restaurant</a>
        <a class="nav-item nav-link" href="">Flores</a>
        <div *ngIf="token === '' || token === null">
          <a
            class="nav-item nav-link"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#modalLogin"
          >
            <fa-icon [icon]="['fas', 'key']"></fa-icon> Login
          </a>
        </div>
        <div class="dropdown" *ngIf="token !== '' && token !== null">
          <a
            class="btn dropdown-toggle border-0 nav-item nav-link"
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <fa-icon [icon]="['fas', 'user']"></fa-icon> Hola {{ user }}
          </a>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="dataUser">Mis Datos</a></li>
            <li>
              <a class="dropdown-item btn" (click)="onLogout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>

<!-- Modal -->
<app-login></app-login>

<!--Alert-->
<app-alert [classAlert]="classA" [message]="msj"></app-alert>
